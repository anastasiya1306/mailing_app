{% extends 'main/base.html' %}
{% block content %}
    <div class="cool">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>{{ object.message }}</td>
                    </tr>
                    <tr>
                        <td>Периодичность рассылки</td>
                        <td>{{ object.frequency }}</td>
                    </tr>
                    <tr>
                        <td>Статус рассылки</td>
                        <td>{{ object.status }}</td>
                    </tr>
                </table>
            </div>
            <a href="{% url 'main:set_mailing_status' object.pk %}" class="btn btn-outline-primary">
                {% if object.CREATED %}
                    Отключить рассылку
                {% else %}
                    Включить рассылку
                {% endif %}
            </a>
            <div class="card-footer">
                <a href="{% url 'main:mailing_list' %}" class="btn btn-primary"><< Назад</a>
            </div>
        </div>
    </div>

{% endblock %}
